# This policy allows connections for specific IBM Cloud infrastructure
# (SoftLayer) systems that are used to manage the worker nodes.
# Note that you must include the nets for dal01, dal10, and wdc04.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-sys-mgmt-private
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # Required nets for all clusters: dal01, dal10, wdc04
      - 10.0.64.0/19
      - 10.200.80.0/20
      - 10.3.160.0/20
      - 10.201.0.0/20
      # Nets for Osaka zones
      - 10.202.112.0/20 # osa21
      - 10.202.144.0/20 # osa22
      - 10.202.160.0/20 # osa23
    source: {}
  ingress:
  - action: Allow
    destination: {}
    source:
      nets:
      # Required nets for all clusters: dal01, dal10, wdc04
      - 10.0.64.0/19
      - 10.200.80.0/20
      - 10.3.160.0/20
      - 10.201.0.0/20
      # Nets for Osaka zones
      - 10.202.112.0/20 # osa21
      - 10.202.144.0/20 # osa22
      - 10.202.160.0/20 # osa23
  order: 1800
  selector: ibm.role == 'worker_private'
  types:
  - Egress
  - Ingress
